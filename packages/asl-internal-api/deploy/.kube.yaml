name: inspector-api
url: inspector-api.notprod.asl.homeoffice.gov.uk
image: quay.io/ukhomeofficedigital/asl-inspector-api:{{.DRONE_COMMIT_SHA}}
env:
  KEYCLOAK_REALM: Asl-dev
  KEYCLOAK_URL: https://sso-dev.notprod.homeoffice.gov.uk/auth
  KEYCLOAK_CLIENT: asl-dev-connect
  KEYCLOAK_SECRET:
    secret: true
    name: asl-dev-auth
    key: secret
  DATABASE_HOST:
    secret: true
    name: asl-dev-rds
    key: endpoint
  DATABASE_NAME:
    secret: true
    name: asl-dev-rds
    key: db_name
  DATABASE_USERNAME:
    secret: true
    name: asl-dev-rds
    key: username
  DATABASE_PASSWORD:
    secret: true
    name: asl-dev-rds
    key: password
  DATABASE_PORT:
    secret: true
    name: asl-dev-rds
    key: port
nginx:
  ADD_NGINX_SERVER_CFG: add_header Cache-Control private;
