---
- name: public-search
  recipe: internal-service
  clients:
    - public-api
  image: quay.io/ukhomeofficedigital/asl-search:{{config.versions.asl-search}}
  healthcheck: /healthcheck
  replicas: 2
  memory:
    requests: 128Mi
    limit: 512Mi
  cpu:
    requests: 50m
    limit: 400m
  keys: tls-keys
  env:
    AWS_ES_ENDPOINT:
      secret: true
      name: asl-elasticsearch
      key: ENDPOINT
    AWS_ES_KEY:
      secret: true
      name: asl-elasticsearch
      key: AWS_ACCESS_KEY_ID
    AWS_ES_SECRET:
      secret: true
      name: asl-elasticsearch
      key: AWS_SECRET_ACCESS_KEY
    KEYCLOAK_REALM: asl
    KEYCLOAK_URL: {{config.urls.keycloak}}
    KEYCLOAK_CLIENT: asl-connect
    KEYCLOAK_SECRET:
      secret: true
      name: asl-prod-auth
      key: secret
    DATABASE_HOST:
      secret: true
      name: asldata-rds
      key: endpoint
    DATABASE_NAME:
      secret: true
      name: asldata-rds
      key: default_db
    DATABASE_USERNAME: search
    DATABASE_PASSWORD:
      secret: true
      name: dbpasswords
      key: search
    DATABASE_PORT:
      secret: true
      name: asldata-rds
      key: port
  nginx:
    ADD_NGINX_SERVER_CFG: add_header Cache-Control private;

- name: public-search
  recipe: autoscaler
  min: 2
  max: 4
