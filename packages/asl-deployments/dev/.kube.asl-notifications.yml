---
- name: notifications
  recipe: internal-service
  clients:
    - workflow
  image: quay.io/ukhomeofficedigital/asl-notifications:{{config.versions.asl-notifications}}
  healthcheck: /healthcheck
  replicas: 1
  memory:
    requests: 32Mi
    limit: 256Mi
  cpu:
    requests: 50m
    limit: 200m
  keys: tls-keys
  env:
    EMAILER_SERVICE: {{config.urls.emailer}}
    PUBLIC_UI: {{config.urls.public-ui}}
    DATABASE_HOST:
      secret: true
      name: asl-dev-rds
      key: endpoint
    DATABASE_NAME:
      secret: true
      name: asl-dev-rds
      key: db_name
    DATABASE_USERNAME: notifications
    DATABASE_PASSWORD:
      secret: true
      name: dbpasswords
      key: notifications
    DATABASE_PORT:
      secret: true
      name: asl-dev-rds
      key: port
    NODE_TLS_REJECT_UNAUTHORIZED: "'0'"

- name: notifications-nightly
