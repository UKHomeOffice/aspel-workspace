---
- name: public-api
  recipe: internal-service
  image: quay.io/ukhomeofficedigital/asl-public-api:{{config.versions.asl-public-api}}
  healthcheck: /healthcheck
  replicas: 1
  memory:
    requests: 32Mi
    limit: 256Mi
  cpu:
    requests: 50m
    limit: 400m
  keys: tls-keys
  clients:
    - public-ui
    - internal-api
    - workflow
  env:
    PERMISSIONS_SERVICE: {{config.urls.permissions}}
    WORKFLOW_SERVICE: {{config.urls.workflow}}
    SEARCH_SERVICE: {{config.urls.public-search}}
    KEYCLOAK_REALM: Asl-dev
    KEYCLOAK_URL: {{config.urls.keycloak}}
    KEYCLOAK_CLIENT: asl-dev-connect
    KEYCLOAK_SECRET:
      secret: true
      name: asl-preprod-auth
      key: secret
    KEYCLOAK_USERNAME:
      secret: true
      name: keycloak-admin
      key: username
    KEYCLOAK_PASSWORD:
      secret: true
      name: keycloak-admin
      key: password
    DATABASE_HOST:
      secret: true
      name: asl-preprod-rds
      key: endpoint
    DATABASE_NAME:
      secret: true
      name: asl-preprod-rds
      key: db_name
    DATABASE_USERNAME: publicapi
    DATABASE_PASSWORD:
      secret: true
      name: dbpasswords
      key: publicapi
    DATABASE_PORT:
      secret: true
      name: asl-preprod-rds
      key: port
    REDIS_HOST: public-api-redis
    REDIS_PASSWORD:
      secret: true
      name: asl-preprod-redis
      key: pass
    RATE_LIMIT_TOTAL: '"0"'
    NODE_TLS_REJECT_UNAUTHORIZED: "'0'"
    BODY_SIZE_LIMIT: 50mb
  nginx:
    ADD_NGINX_SERVER_CFG: add_header Cache-Control private;
    CLIENT_MAX_BODY_SIZE: "'50'"

- name: public-api-redis
  recipe: redis
  clients: public-api
  passwordName: asl-preprod-redis
  passwordKey: pass
  memory:
    requests: 16Mi
    limit: 64Mi
  cpu:
    requests: 20m
    limit: 100m

- name: public-api
  recipe: autoscaler
  min: 1
  max: 3
