---
- name: metrics
  recipe: internal-service
  clients:
    - internal-ui
    - internal-api
    - data-exports
  image: quay.io/ukhomeofficedigital/asl-metrics:{{config.versions.asl-metrics}}
  healthcheck: /healthcheck
  replicas: 1
  memory:
    requests: 32Mi
    limit: 256Mi
  cpu:
    requests: 50m
    limit: 400m
  keys: tls-keys
  env:
    KEYCLOAK_REALM: Asl-dev
    KEYCLOAK_URL: {{config.urls.keycloak}}
    KEYCLOAK_CLIENT: asl-dev-connect
    KEYCLOAK_SECRET:
      secret: true
      name: asl-preprod-auth
      key: secret
    DATABASE_HOST:
      secret: true
      name: asl-preprod-workflow-rds
      key: endpoint
    DATABASE_NAME:
      secret: true
      name: asl-preprod-workflow-rds
      key: default_db
    DATABASE_USERNAME: metricsworkflow
    DATABASE_PASSWORD:
      secret: true
      name: dbpasswords
      key: metricsworkflow
    DATABASE_PORT:
      secret: true
      name: asl-preprod-workflow-rds
      key: port
    ASL_DATABASE_HOST:
      secret: true
      name: asl-preprod-rds
      key: endpoint
    ASL_DATABASE_NAME:
      secret: true
      name: asl-preprod-rds
      key: db_name
    ASL_DATABASE_USERNAME: metrics
    ASL_DATABASE_PASSWORD:
      secret: true
      name: dbpasswords
      key: metrics
    ASL_DATABASE_PORT:
      secret: true
      name: asl-preprod-rds
      key: port
    NODE_TLS_REJECT_UNAUTHORIZED: "'0'"
    FLOW_URL: {{config.urls.workflow}}/flow

- name: metrics
  recipe: autoscaler
  min: 1
  max: 1
