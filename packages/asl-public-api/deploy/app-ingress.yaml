apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: asl-{{.DEPLOY_TO}}-{{.SERVICE_NAME}}-ingress
  annotations:
    ingress.kubernetes.io/secure-backends: "true"
    kubernetes.io/ingress.class: "nginx-external"
    stable.k8s.psg.io/kcm.provider: http
  labels:
    stable.k8s.psg.io/kcm.class: "default"
spec:
  tls:
  - hosts:
    - "{{.DEPLOY_TO}}{{.SERVICE_NAME}}.notprod.asl.homeoffice.gov.uk"
    secretName: asl-{{.DEPLOY_TO}}-{{.SERVICE_NAME}}-cert
  rules:
  - host: "{{.DEPLOY_TO}}{{.SERVICE_NAME}}.notprod.asl.homeoffice.gov.uk"
    http:
      paths:
      - path: /
        backend:
          serviceName: asl-{{.DEPLOY_TO}}-{{.SERVICE_NAME}}
          servicePort: 10443
