name: asl-components

on:
  pull_request:
    paths:
      - 'packages/**'
      - '.github/workflows/asl-components.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - '.github/workflows/asl-components.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22.14.0'
  MODULE: packages/asl-components
  WORKSPACE: '@ukhomeoffice/asl-components'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js version ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Changeset
        id: changeset
        uses: ./.github/actions/changeset
        with:
          module: ${{ env.MODULE }}

      - name: Install
        if: ${{ steps.changeset.outputs.changed }}
        env:
          ART_AUTH_TOKEN: ${{ secrets.ART_AUTH_TOKEN }}
          GITHUB_AUTH_TOKEN: ${{ secrets.GH_AUTH_TOKEN }}
        run: npm ci -w ${{ env.WORKSPACE }}

      - name: Echo parameters
        run: |
          echo "Changed: ${{ steps.changeset.outputs.changed }}"
          echo "Module: ${{ env.MODULE }}"
          echo "Workspace: ${{ env.WORKSPACE }}"
          echo "Node Version: ${{ env.NODE_VERSION }}"
          echo "ART Auth Token: ${{ secrets.ART_AUTH_TOKEN }}"
          echo "GitHub Auth Token: ${{ secrets.GH_AUTH_TOKEN }}"

      - name: Run tests
        if: ${{ steps.changeset.outputs.changed }}
        run: |
          npm run -w ${{ env.WORKSPACE }} test
