name: asl-components

on:
  pull_request:
    paths:
      - 'packages/**'
      - '.github/workflows/asl-components.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - '.github/workflows/asl-components.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22.14.0'
  MODULE: packages/asl-components
  WORKSPACE: '@ukhomeoffice/asl-components'
  NPM_REGISTRY: 'https://artifactory.digital.homeoffice.gov.uk/artifactory/api/npm/npm-virtual/'
  GITHUB_REGISTRY: 'https://npm.pkg.github.com'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Create .npmrc
        run: |
          cat << EOF > .npmrc
          registry=https://registry.npmjs.org/
          @ukhomeoffice:registry=${{ env.GITHUB_REGISTRY }}
          //npm.pkg.github.com/:_authToken=${{ secrets.GH_AUTH_TOKEN }}
          @asl:registry=${{ env.NPM_REGISTRY }}
          //artifactory.digital.homeoffice.gov.uk/artifactory/api/npm/npm-virtual/:_authToken=${{ secrets.ART_AUTH_TOKEN }}
          fetch-retries=5
          fetch-retry-mintimeout=60000
          fetch-retry-maxtimeout=300000
          EOF
          cat .npmrc

      - name: Changeset
        id: changeset
        uses: ./.github/actions/changeset
        with:
          module: ${{ env.MODULE }}

      - name: Install with retries
        if: ${{ steps.changeset.outputs.changed }}
        run: |
          n=0
          until [ "$n" -ge 3 ]
          do
            npm ci -w ${{ env.WORKSPACE }} --verbose && break
            n=$((n+1))
            sleep 15
          done
          [ "$n" -lt 3 ] || exit 1

      - name: Run tests
        if: ${{ steps.changeset.outputs.changed }}
        run: npm run -w ${{ env.WORKSPACE }} test
